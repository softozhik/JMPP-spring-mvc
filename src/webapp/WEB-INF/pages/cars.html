<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h3>для вывода количества машин, заменить в адресной строке число после count=...<br><br>
    <a href="/cars?count=1">Показать 1 машину</a>
</h3>
<p>(больше 5-ти все равно нет)</p>

<div>
    <th:block th:each="msg : ${cars}">
        <h4 th:text="${msg}"></h4>
    </th:block>
</div>
</body>
</html>
